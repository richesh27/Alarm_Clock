<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm clock</title>
</head>

<body>
    <div class="wrapper">

        <img src="alarmPic.png" class="alarm_img" alt="Alarm-Pic">

        <h1 id="current_time" ></h1>
        <p> Select the timer</p>
        <div class="columns" id="column">
            <div class="content">
                <select>
                    <option value="Hours" selected hidden>Hours</option>
                </select>
            </div>

            <div class="content">
                <select>
                    <option value="Minutes" selected hidden>Minutes</option>
                </select>
            </div>

            <div class="content">
                <select>
                    <option value="AM/PM" selected hidden>AM / PM</option>
                </select>
            </div>

        </div>
        
        <button class="set_Alarm">Set Alarm</button>


    </div>



    <script src="index.js"></script>
</body>

</html>
